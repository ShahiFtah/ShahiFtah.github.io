<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shahi Ftah</title>

  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #050508;
  font-family: 'Inter', sans-serif;
  color: white;
}

spline-viewer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: none;
  display: block;
}

/* Mørk overlay for lesbarhet */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(5,5,8,0.25),
    rgba(5,5,8,0.75)
  );
  z-index: 1;
}

/* Innhold */
.content {
  position: relative;
  z-index: 2;
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}

h1 {
  font-size: clamp(2.8rem, 6vw, 4.5rem);
  margin: 0;
  letter-spacing: 1px;
}

.tagline {
  margin-top: 14px;
  font-size: 1.2rem;
  opacity: 0.75;
}

/* Rolige linker */
.links {
  margin-top: 40px;
  display: flex;
  gap: 30px;
  font-size: 1rem;
}

.links a {
  color: #00ffe0;
  text-decoration: none;
  opacity: 0.85;
}

.links a:hover {
  opacity: 1;
}

/* Mobil */
@media (max-width: 600px) {
  .links {
    flex-direction: column;
    gap: 16px;
  }
}
</style>
</head>

<body>

<spline-viewer url="https://prod.spline.design/OOHD19XzHmNqMHSM/scene.splinecode"></spline-viewer>
  
<div class="overlay"></div>

<div class="content">
  <h1>Shahi Ftah</h1>
  <div class="tagline">
    Informatikkstudent @ UiO · Software & Systems
  </div>

  <div class="links">
    <a href="https://github.com/ShahiFtah" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/shahiftah/" target="_blank">LinkedIn</a>
    <a href="mailto:shahi55@outlook.com">Email</a>
  </div>
</div>

</body>


  
</html>
